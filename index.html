<body>

  <div class="container-fluid">
    <!-- for header -->
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <h1>Mutt Match</h1>
      </div>
    </div>


    <!-- For Image block -->
    <div class="row">
      <img class="img-fluid mx-auto d-block" src="Assets/images/Nw.jpg" alt="I1">
    </div>

    <div class="row">

      <div class="offset-md-2 col-md-2 mt-4">
        <h5></h5>
        <div class="form-horizontal">
          <div class="input-group">
            <input type="text" id="breed" class="form-control" placeholder="Type of Breed...">
          </div>
        </div>
      </div>


      <div class="col-md-2 mt-4 mb-4">
        <h5></h5>
        <div class="input-group">
          <input type="text" id="zip" class="form-control" placeholder="Zip code">
        </div>
      </div>

      <div class="col-md-2 txt mb-4">
        
        <div class="dropdown mr-4">
            <h5>Gender</h5>
          <a class="btn btn-light dropdown-toggle btn-block text-right" href="#" role="button" id="GenderDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Any
          </a>

          <div class="dropdown-menu one" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item gender" href="#">Male</a>
            <a class="dropdown-item gender" href="#">Female</a>
          </div>
        </div>

      </div>

      <div class="col-md-2 mb-4">
        <div class="dropdown show mr-4">
            <h5>Age</h5>
          <a class="btn btn-light dropdown-toggle btn-block text-right" href="#" role="button" id="AgeDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            Any
          </a>

          <div class="dropdown-menu" id="Age" aria-labelledby="dropdownMenuLink">
            <p class="dropdown-item age" href="#">Puppy</a>
              <p class="dropdown-item age" href="#">Young</a>
                <p class="dropdown-item age" href="#">Adult</a>
                  <p class="dropdown-item age" href="#">Senior</a>
          </div>
        </div>
      </div>

      <div class="col-md-1 mt-4">
        <h5></h5>
        <button class="btn btn-light" id="go" type="button">Go!</button>
      </div>

      
      <script src="Assets/javascript/landing.js"></script>
      <script src="Assets/javascript/mutt.js"></script>
    </div>
  </div>
